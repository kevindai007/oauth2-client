spring:
  application:
    name: oauth2-server
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test_auth_server;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  main:
    allow-circular-references: true

server:
  port: 8080

